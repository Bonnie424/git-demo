<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">User List<i class="fa-solid fa-user-large fa-lg" id="user-icons"
          style="color: #74C0FC;"></i></a>
    </div>
  </nav>

  <!-- 使用者列表 -->
  <div class="container d-flex flex-wrap justify-content-center py-2" id="user-container">
  </div>

  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="user-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-user-name">user name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-around align-items-center">
          <img class="modal-user-avatar rounded mr-3" src="" alt="">
          <div class="modal-user-info"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script defer src="index.js"></script>

</html>
